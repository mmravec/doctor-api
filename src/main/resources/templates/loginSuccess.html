<div class="centered-card">
    <div class="card" style="width: 18rem;">
        <img th:src="${imageUrl}" class="card-img-top profile-img" alt="Profile Image">
        <div class="card-body text-center">
            <h5 class="card-title" th:text="${name}">User Name</h5>
            <p class="card-text" th:text="${email}">user@example.com</p>
            <!-- Plan Details -->
            <div class="mt-3">
                <span class="badge badge-pill" th:classappend="${plan.isFree} ? 'badge-danger' : 'badge-success'" th:text="${plan.planName}">Plan Name</span>
                <p class="card-text mt-2">Requests: <span th:text="${plan.requests}">0</span></p>

                <!-- Conditionally display the Upgrade Plan button -->
                <div th:if="${plan.isFree}">
                    <a href="/newSubscription" class="btn btn-primary mt-2">Upgrade Plan</a>
                </div>
            </div>
        </div>
    </div>
